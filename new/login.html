<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conts">
        <div class="main">
            <!-- First section -->
            <div class="content">
                <div class="one">
                    <p>FLEESO</p>
                </div>
                <div class="two">
                    <h2>Start your journey with us.</h2>
                    <p>Discover the world's best community of freelancers and business owners.</p>
                </div>

                <!-- pic section -->
                <div class="pic-column">
                    <div class="para">
                        <p>Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!</p>
                    </div>

                    <div class="data">
                        <img src="../img/p.jpeg" alt="Profile Picture">
                        <div class="name">
                            <h5>Gullsim</h5>
                            <p class="free">Freelancer</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="second_form" id="login">
            <div class="header">
                <h1>Login</h1>
                <p>Don't have an account? <a href="../signup.html">Register</a></p>
            </div>
            <div class="inputs">
                <form action="/">
                    <!-- Input fields -->
                    <div>
                        <p>Email</p>
                        <input type="email" id="lEmail" name="email" class="full" placeholder="abc@gmail.com">
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" id="lPassword" name="password" class="full" placeholder="Enter Password">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
